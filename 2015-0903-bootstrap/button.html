<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">

	<title>Button</title>
	<link rel="stylesheet" href="./bootstrap-3.3.5-dist/css/bootstrap.min.css" type="text/css" media="screen" charset="utf-8">
	
</head>
<body>
	<div class="container">
		<button type="button" class="btn btn-default">default</button>
		<button type="button" class="btn btn-primary">primary</button>
		<button type="button" class="btn btn-success">success</button>
		<button type="button" class="btn btn-info">info</button>
		<button type="button" class="btn btn-warning">warning</button>
		<button type="button" class="btn btn-link">link</button>
		<button type="button" class="btn btn-danger">danger</button>
	</div>
	<div class="div">
		<button type="button" btn btn-info btn-lg>btn-lg</button>
		<button type="button" btn btn-info >info</button>
		<button type="button" btn btn-info btn-sm>btn-sm</button>
		<button type="button" btn btn-info btn-xs>btn-xs</button>
	</div>

	<button type="button" class="btn btn-default btn-block">hello</button>
	<a href="#" class="btn btn-default btn-lg active" role=button>a可以替代button</a>
	
	<button type="button" class="btn btn-default btn-block disabled">只读</button>
	<a href="#" class="btn btn-default btn-lg active disabled" role=button>disabled</a>
	<input class="btn btn-default" type="button" name=" " value="Input">

	<hr />
	<img src="" class="img-circle"><!--圆形图片-->
	<img src="" class="img-rounded">
	<img src="" class="thumbnail"><!-- 缩略图 -->
	<!-- good start -->
	<!-- good end -->
	
</body>
</html>
