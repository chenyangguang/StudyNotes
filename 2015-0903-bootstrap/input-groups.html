<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">

	<title>Input-groups</title>
	<link rel="stylesheet" href="./bootstrap-3.3.5-dist/css/bootstrap.min.css" type="text/css" media="screen" charset="utf-8">
	
</head>
	<body>
	<div class="container">
		<!-- 避免使用select -->
		<div class="input-group">
			<span class="input-group-addon">@</span>
			<input type="text" name="" value="" class="form-control" place-holder="userName">
			
		</div>
		<div class="input-group input-group-lg">
			<span class="input-group-addon">@</span>
			<input type="text" name="" value="" class="form-control" place-holder="userName">
			
		</div>
		<div class="input-group input-group-sm">
			<input type="text" name="" value="" class="form-control">
			<span class="input-group-addon">.00</span>
		</div>
		<div class="input-group input-group-xs">
			<span class="input-group-addon">$</span>
			<input type="text" name="" value="" class="form-control">
			<span class="input-group-addon">.00</span>
		</div>

		<div class="row">
			<div class="col-lg-6">
				<div class="input-group">
					<span class="input-group-addon">
						<input type="checkbox" />
					</span>
					<input type="text" name="" value="" class="form-control" />
					<span class="input-group-addon">
					g	<input type="radio" />
					</span>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-6">
				<div class="input-group">
					<span class="input-group-btn">
						&lt;&ndash;<input type="radio">&ndash;&gt;
						<button type="button" class="btn btn-default">Go!</button>
					</span>
					<input type="text" name="" value="" class="form-control" />
					<div class="input-group-btn">
						<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">Action
							<span class="caret"></span>
						</button>
						<ul class="dropdown-menu" role="menu">
							<li><a href="#" class="">hello world</a></li>
							<li><a href="#" class="">hello world</a></li>
							<li><a href="#" class="">hello world</a></li>
							<li><a href="#" class="">hello world</a></li>
						</ul>
					</div>
					<input type="text" name="" class="form-control"/>
				</div>
			</div>
		</div>
	</div>

	<script src="../../jquery/jquery/index.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="./bootstrap-3.3.5-dist/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
