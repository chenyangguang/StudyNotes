<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">

	<title>Form</title>
	
	<link rel="stylesheet" href="./bootstrap-3.3.5-dist/css/bootstrap.min.css" type="text/css" media="screen" charset="utf-8">
</head>
<body>
	<form role="form" class="form-inline"><!--内联表单-->
		<div class="form-group">
			<label for="name">name</label>
			<input type="text" name="text" value="" id="date" placeholder="username">
		</div>
		<div class="form-group">
			<label>
				date
			</label>
			<input type="date" name="date" value="" class="form-control" placeholder="2015-09-03">
		</div>
		<div class="form-group">
			<label class="sr-only">email</label><!--隐藏label-->
			<input type="email" name="email" value="" class="form-control" placeholder="enter email like email@163.com"> 
		</div>
		<div class="form-group">
			<label for="password">password</label>
			<input type="password" name="passwd" value="******" id="password" class="form-control">
		</div>
		<div class="form-group">
			<label for="file">name</label>
			<input type="file" name="file" value="" id="file">
		</div>
	</form>

	<hr />

	<form   class="form-horizontal" role="form">
		<div class="form-group">
			<label for="Em" class="col-md-2 control-label">Email</label>
			<div class="col-md-10">
				<input type="email" name="Em" value="" id="Em" class="form-control">
			</div>
		</div>
		<div class="form-group">
			<label for="password" class="col-md-2 control-label">password</label>
			<div class="col-md-10">
				
			<input type="password" name="password" value="" id="password">
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<div class="checkbox">
					<label>
						<input type="checkbox">记住密码
					</label>
				</div>
			</div>
		</div>
		<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-default">submit</button>
				</div>
		</div>
	</form>
</body>
</html>
