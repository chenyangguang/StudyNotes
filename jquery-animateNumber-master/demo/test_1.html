<script src="http://code.jquery.com/jquery-1.7.0.min.js" type="text/javascript" charset="utf-8"></script>
<script src="../jquery.animateNumber.js" type="text/javascript" charset="utf-8"></script>

<p>This test<span id="lines">0</span> lines test of codes</p>

<p>Fun level<span id="fun-level" style="color:red">0%</span>.</p>

<p id="test">From ten to hundred.</p>
<script type="text/javascript" charset="utf-8">
var comma_separator_number_step = $.animateNumber.numberStepFactories.separator(',');
$('#lines').animateNumber({
    number:165492748923,
    numberStep: comma_separator_number_step
});

var percent_number_step = $.animateNumber.numberStepFactories.append(' %');
$('#fun-level').animateNumber({
                              number: 100,
                              color: 'green',
                              'font-size': '30px',
                              easing: 'easeInQuad',
                              numberStep: percent_number_step
                              }, 3000);

$('#test')
.prop('number', 14000)
    .animateNumber({
                   number: 15000
                   }, 3000);
</script>
